<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <!-- to compile scss run the following comand: npm run scss -->
    <title>Travel Landing Page</title>
</head>
<body>
    <h1 class="hidden">Travel Page</h1>
    <main>
       <div class="home-page">
           <div class="header-info">
           <nav class="main-nav">
               <h2 class="hidden">Navigation for Travel page</h2>
               <div class="nav-image">
                   <img src="images/nav-btn.png" alt="navigation image">
               </div>
               <ul>
                   <li><a href="#" class="nav-link">Home</a></li>
                   <li><a href="#" class="nav-link">About Us</a></li>
                   <li><a href="#" class="nav-link">Travel</a></li>
                   <li><a href="#" class="nav-link">Schedule</a></li>
                   <li><a href="#" class="nav-link">Contact Us</a></li>
               </ul>
            </nav>
            <div class="login-sign-btn">
            <button class="btn-login">Login</button>
            <button class="btn-sign-up">Sign Up</button>
            </div>
            </div>
            <div class="main-content">
                    <article class="main-text">
                        <h2>Where do you want to <span>explore?</span></h2>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci beatae nisi asperiores molestias quas quasi vel voluptatibu.</p>
                        <div class="booking-btn">
                            <button class="btn-ticket">Lets Fly</button>
                            <button class="btn-book">Book Now</button>
                        </div>
                    </article>
                    <div class="travel-img">

                        <img class="travel-img" src="images/travel_main_bkg.svg" alt="Tourist Attractions">
                    </div>
            </div>
       </div>

    </main>

</html>
